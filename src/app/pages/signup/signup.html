<div class="center-body">
  <div class="container mt-5">
    <h1 class="text-success">Signup</h1>
    <br>

    <!-- Error message block -->
    <div
      *ngIf="signupError"
      class="mt-3 p-3"
      style="
        background-color: #2b0000;
        color: #ff4d4d;
        border: 1px solid #ff4d4d;
        font-family: 'JetBrains Mono', monospace;
        font-size: 22px;
        border-radius: 4px;
        padding: 10px;
        width:fit-content;
      "
    >
      {{ signupError }}
    </div>
    <br><br>
    <form (ngSubmit)="onSignup()" #signupForm="ngForm" class="mt-4">
      <div class="mb-3">
        <label class="text-label">Username: </label>
        <input
          type="text"
          name="username"
          [(ngModel)]="user.username"
          required
          class="form-control bg-dark text-success border-0 styled-input"
          style="font-size: 20px;"
        />
      </div>
      <br />
      <div class="mb-3">
        <label class="text-label">Email: </label>
        <input
          type="email"
          name="email"
          [(ngModel)]="user.email"
          required
          class="form-control bg-dark text-success border-0 styled-input"
          style="font-size: 20px;"
        />
      </div>
      <br />
      <div class="mb-4">
        <label class="text-label">Password: </label>
        <input
          type="password"
          name="password"
          [(ngModel)]="user.password"
          required
          class="form-control bg-dark text-success border-0 styled-input"
          style="font-size: 20px;"
        />
      </div>
      <br />
      <button
        type="submit"
        class="btn custom-file-upload"
        style="font-size: 20px; font-family: 'JetBrains Mono', monospace;"
      >
        Signup
      </button>
    </form>
  </div>
</div>
